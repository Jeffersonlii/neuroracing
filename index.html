<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style/index.css" />

    <title>Neuroracing</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
      integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      //browser-sync start --server --no-online --files="**/*"

      //set up threejs
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor('white'); //background colour
      renderer.setSize(window.innerWidth, window.innerHeight); //size of canvas

      window.addEventListener('resize', () => {
        //fix scene onresize
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      document.body.appendChild(renderer.domElement); // add the renderer to the actual html
      animate();
    </script>
  </body>
</html>
